<div class="categories-list">
    {% for cat in site.categories %}
    <!-- cat[0]: category name, cat[1]: category items in posts -->
    <h3>{{ cat[0] }}</h3>
    <ul>
      {% for post in cat[1] %}
        {% if post.toppage %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  {% endfor %}
</div>
